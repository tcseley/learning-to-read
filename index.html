<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="intro" name="gameSelect">
            <h1>Memory Game!</h1>
            <p>Choose your skill level:</p>
            <button id="easy">Easy</button>
            <button id="hard">Hard</button>
            <p><span id="instruction">Instructions</span> Match the cards and get points. Once all matches are found, see if you can beat your time!</p>


        </section>
        <section class="game" name="gamePlay">
            <h2>Matching Game</h2>
            <div id="game-stats">
                <p>Points:</p>
                <p>Time:</p>
            </div>
            <div id="game-cards" name="game-board">
                
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
